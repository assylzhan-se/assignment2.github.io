<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <h1 id="heading">Student Grades</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td rowspan="2">Maqsat</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Aibek</td>
            <td colspan="2">Excellent Performance</td>
        </tr>
        <tr>
            <td>Arman</td>
            <td>History</td>
            <td>C</td>
        </tr>
    </table>

    <div class="container">
        <form>
            <label>Name</label>
            <input type="text"><br>

            <label>Email</label>
            <input type="text"><br>

            <label>Role</label>
            <select id="role">
                <option>Student</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>

            <label>Do you like Web Technology?</label><br>
            <label class="radio-label">
                Yes <br>
                <input type="radio" name="like" value="yes">
            </label>
            <label class="radio-label">
                No <br>
                <input type="radio" name="like" value="no">
            </label><br>

            <label>Comments</label>
            <textarea rows="4" id="comment"></textarea>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
